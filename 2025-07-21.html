<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Lato', sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2016/04/01/10/15/clock-1300590_1280.png');
      background-repeat: no-repeat;
      background-position: center 30px;
      background-size: 150px;
    }

    #icon {
      text-align: center;
      margin-top: 200px;
    }

    #icon img {
      width: 70px;
      height: auto;
    }

    #timer {
      text-align: center;
      text-transform: uppercase;
      font-size: .7em;
      letter-spacing: 5px;
      margin-top: 20px;
    }

  .days, .hours, .minutes, .seconds {
  display: inline-block;
  padding: 20px;
  width: 100px;
  border-radius: 5px;
}

    .numbers {
      font-family: 'Montserrat', sans-serif;
      font-size: 4em;
      text-align: center;
      color: #183059;
    }
  </style>
</head>
<body>

  <!-- 타이머 아이콘 -->
  <div id="icon">
    <img src="https://cdn-icons-png.flaticon.com/512/2088/2088617.png" alt="Timer Icon">
  </div>

  <!-- 카운트다운 타이머 -->
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers">0</div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers">0</div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers">0</div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers">0</div>seconds
    </div>
  </div>

  <script>
    const targetDate = new Date('Jul 22, 2025 17:04:00').getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "Countdown Complete!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
