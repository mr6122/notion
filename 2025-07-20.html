<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Document</title>
    <style>
body {
    background-color: white;
}
#timer {
    color: #eeeeee;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Lato', sans-serif;
    font-size: .7em;
    letter-spacing: 5px;
}
.days, .hours, .minutes, .seconds {
    display: inline-block;
    padding: 20px;
    width: 100px;
    border-radius: 5px;
    background: #eeeeee;
    color: #183059;
}
.numbers {
    font-family: 'Montserrat', sans-serif;
    color:  #183059;
    font-size: 4em;
    text-align: center;
}
.white, .red, .blue {display:none;}
    </style>
</head>
<body>
<div id="timer">
    <div class="days">
        <div id="days" class="numbers"></div>days
    </div>
    <div class="hours">
        <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes">
        <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds">
        <div id="seconds" class="numbers"></div>seconds
    </div>
</div>
<script>
const myDate = new Date('Jul 22, 2025 16:05:00').getTime();

let timer = setInterval(function() {
    const now = new Date().getTime();
    const diff = myDate - now;

    if (diff < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "Countdown Complete!";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
}, 1000); // 1초(1000ms)마다 갱신하여 성능 개선
</script>
</body>
</html>
