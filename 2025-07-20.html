<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <style>
    body{
      background-color: white;
    }
    #timer {
      color: #eeeeee;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .7em;
      letter-spacing: 5px;
    }
    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }
    .days {
      background: #EF2F3C;
    }
    .hours {
      background: #eeeeee;
      color: #183059;
    }
    .minutes {
      background: #276FBF;
    }
    .seconds {
      background: #F0A202;
    }
    .numbers {
      font-family: 'Montserrat', sans-serif;
      color:  #183059;
      font-size: 4em;
      text-align: center;
    }
    .white, .red, .blue {display:none;}
  </style>
</head>
<body>
  <div id="timer">
    <div class="days">
      <div id="days" class="numbers"></div>days
    </div>
    <div class="hours">
      <div id="hours" class="numbers"></div>hours
    </div>
    <div class="minutes">
      <div id="minutes" class="numbers"></div>minutes
    </div>
    <div class="seconds">
      <div id="seconds" class="numbers"></div>seconds
    </div>
  </div>

  <script>
    // 목표: 2025년 7월 22일 15시 25분 (24시간제)
    // Date 객체 생성 시 월은 0부터 시작(0=1월), JS 표준 표기법도 지원
    // 가장 범용적인 표기: '2025-07-22T15:25:00'
    const targetDate = new Date('2025-07-22T15:27:00').getTime();

    let timer = setInterval(function() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "Countdown Complete!";
        return;
      }

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>
</body>
</html>
